on:
  push:
    branches:
      - master

jobs:
  test-install:
    name: Test Install
    strategy:
      matrix:
        distros: [ubuntu-22.04, ubuntu-20.04, self-hosted]
    runs-on: ${{ matrix.distros }}
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: bash install.sh
      - name: Authenticate
        run: |
          bash authenticate.sh --skip-npm-token << EOF
          pedroqueiroz593@gmail.com
          pmqueiroz
          EOF
